<ionic-timepicker  ng-model="model[options.key]"  input-obj="timePickerObject" id="q{{options.key}}">
  <button class="button button-light" type="button">
    <i class="ion ion-clock"></i>
    <standard-time-meridian ng-show="timePickerObject.inputEpochTime" etime='timePickerObject.inputEpochTime'></standard-time-meridian>
    <span ng-hide="timePickerObject.inputEpochTime">
             Select a Time
        </span>
  </button>
</ionic-timepicker>
